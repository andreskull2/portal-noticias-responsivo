<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias</title>
    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="assets/icons/list.svg" alt="Ícone de menu" />
                <strong>Menu</strong>
            </div>

            <div>
                <img src="assets/logo.svg" alt="Logotipo Tech News" />
            </div>

            <div>
                <strong>Buscar</strong>
                <img src="assets/icons/magnifying-glass.svg" alt="Ícone de lupa para pesquisa">
            </div>
        </nav>

        <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Inteligência Artificial</a>
            <a href="#">Blockchain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade Aumentada</a>
            <a href="#">Realidade Virtual</a>
        </nav>
    </header>

    <main class="grid container">
        <section id="highlights" class="grid grid-flow-col gap-16">
            <figure class="card">
                <img src="assets/img/Image 01.png" alt="Imagem de um robo que faz trabalho doméstico" />
                    
                <figcaption>
                        <span class="content-tag">Robótica</span>
                        <h1 class="heading1">Robôs domésticos começam a ser adotados para tarefas diárias,
                            prometendo mais conforto e eficiência nas residências.</h1>
                    </figcaption>
            </figure>

            <div class="grid grid-cols-2 gap-16">
                <figure class="card">  
                    <img src="assets/img/Image 02.png" alt="Mão segurando um celular" />

                    <figcaption>
                        <span class="content-tag">Hologramas</span>
                        <h3 class="heading3">
                            Novo Smartphone Projetor 3D chega ao mercado, transformando a 
                            forma como vemos nossas telas!
                        </h3>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="assets/img/Image 03.png" alt="Ilustração conceito 6G" />

                    <figcaption>
                        <span class="content-tag">Internet</span>
                        <h3 class="heading3">
                            Tecnologia 6G chega às metrópoles brasileiras, prometendo
                            revolucionar a forma como vivemos e nos comunicamos.
                        </h3>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="assets/img/Image 04.png" alt="Mulher asiática olhando para o relógio braço esquerdo" />

                    <figcaption>
                        <span class="content-tag">Vestíveis</span>
                        <h3 class="heading3">
                            Empresa lança relógio inteligente capaz de monitorar a saúde 
                            mental, oferecendo insights valiosos para o bem-estar pessoal.
                        </h3>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="assets/img/Image 05.png" alt="Duas crianças testando óculos de realidade virtual" />
                    <figcaption>
                        <span class="content-tag">Realidade Virtual</span>
                        <h3 class="heading3">
                            Escolas adotam a tecnologia VR para proporcionar experiências
                            imersivas, transformando a aprendizagem tradicional.
                        </h3>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
