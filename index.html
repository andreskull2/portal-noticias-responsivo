<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias</title>
    <link rel="stylesheet" href="styles/index.css">

<body>
   <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="assets/icons/list.svg" alt="ícone de menu">

            <div>
                <img src="assets/logo.svg" alt="Tech News Logo">

        <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Inteligência Artificial</a>

    <section id="featured" class="grid grid-flow-col gap-16">

          para tarefas diárias, prometendo mais conforto e eficiência

            <h1>Robôs domésticos começam a ser adotados 
                para tarefas diárias, prometendo mais conforto e eficiência

        </figure>
       
        <div class="card">
          <img src="assets/img/Image 02.png" alt="Imagem 2">
          <figcaption>
            <h2>Card 2</h2>
          </figcaption>
        </div>
        <div class="card">
          <img src="image3.jpg" alt="Imagem 3">
          <figcaption>
            <h2>Card 3</h2>
          </figcaption>
        </div>
        <div class="card">
          <img src="image4.jpg" alt="Imagem 4">
          <figcaption>
            <h2>Card 4</h2>

        </div>
